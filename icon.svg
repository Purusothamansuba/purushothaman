<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 168 168" width="168" height="168">
  <!-- Circular background -->
  <circle cx="84" cy="84" r="84" fill="#f05454"/>
  
  <!-- Inverted curved lines (upside down) -->
